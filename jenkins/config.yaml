---
name: Zhome Jenkins
version: v7.6.2
slug: zhomejenkins
description: Jenkins
ingress: true
panel_icon: mdi:alpha-j-circle-outline
init: false
hassio_api: true
homeassistant_api: true
ports:
  8080/tcp: 8080
ports_description:
  8080/tcp: Web interface (Not required for Ingress)
arch:
  - aarch64
  - amd64
  - armv7
privileged: 
  - NET_ADMIN
map:
  - addon_config:rw
  - homeassistant_config:rw
  - media:rw
  - share:rw
  - ssl:rw
startup: services
backup_exclude:
  - "*/jenkins/workspace"